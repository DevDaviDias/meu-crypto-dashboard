<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Cripto</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0f19;
      color: #f1f1f1;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #111827;
    }
    h1 { margin: 0; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .card {
      background: #1f2937;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover { transform: scale(1.05); }
    .price { font-size: 1.4rem; margin: 10px 0; }
    .change { font-size: 0.9rem; }
    .positive { color: #4ade80; }
    .negative { color: #f87171; }
    .chart-container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: #1f2937;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“Š Dashboard de Criptomoedas</h1>
    <p>Clique em uma moeda para ver o grÃ¡fico</p>
  </header>

  <div class="grid" id="cryptoGrid"></div>

  <div class="chart-container">
    <canvas id="cryptoChart"></canvas>
  </div>

  <script>
    const coins = ["bitcoin", "ethereum", "binancecoin", "dogecoin", "solana"];
    const vsCurrency = "usd";
    const grid = document.getElementById("cryptoGrid");
    let chart;

    async function fetchPrices() {
      const url = `https://api.coingecko.com/api/v3/simple/price?ids=${coins.join(",")}&vs_currencies=${vsCurrency}&include_24hr_change=true`;
      const res = await fetch(url);
      return res.json();
    }

    function renderCards(data) {
      grid.innerHTML = "";
      coins.forEach(coin => {
        const price = data[coin][vsCurrency];
        const change = data[coin][`${vsCurrency}_24h_change`].toFixed(2);
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h2>${coin.toUpperCase()}</h2>
          <div class="price">$${price.toLocaleString()}</div>
          <div class="change ${change >= 0 ? "positive" : "negative"}">
            ${change}% (24h)
          </div>
        `;
        card.onclick = () => loadChart(coin);
        grid.appendChild(card);
      });
    }

    async function loadChart(coin) {
      const url = `https://api.coingecko.com/api/v3/coins/${coin}/market_chart?vs_currency=${vsCurrency}&days=7`;
      const res = await fetch(url);
      const data = await res.json();

      const labels = data.prices.map(p => new Date(p[0]).toLocaleDateString());
      const prices = data.prices.map(p => p[1]);

      if (chart) chart.destroy();

      chart = new Chart(document.getElementById("cryptoChart"), {
        type: "line",
        data: {
          labels,
          datasets: [{
            label: `${coin.toUpperCase()} (USD) - Ãšltimos 7 dias`,
            data: prices,
            borderColor: "#3b82f6",
            backgroundColor: "rgba(59,130,246,0.2)",
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: true } },
          scales: { y: { beginAtZero: false } }
        }
      });
    }

    async function update() {
      const data = await fetchPrices();
      renderCards(data);
    }

    update();
    setInterval(update, 15000); // atualiza a cada 15s
  </script>
</body>
</html>
